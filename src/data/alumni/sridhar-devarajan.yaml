bio: Exploring the inner workings of the human mind is one of the few questions that
  gives me emotional and intellectual satisfaction. I am currently unraveling the
  puzzle of how computations performed by networks of neurons in the brain give rise
  to mental phenomena by combining experiments with modeling.
