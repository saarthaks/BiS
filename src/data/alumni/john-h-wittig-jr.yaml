bio: 'I am examining how anatomical and physiological specializations enable the mammalian
  nervous system to encode and enhance acoustic information. In particular, I am interested
  in early acoustic processing: encoding sound signals at the inner hair cell afferent
  synapse and enhancing sound features one synapse downstream at the cochlear nucleus.'
